<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color mixer</title>
</head>
<body>
    <div class="box">
    <p>enter the color</p>
    <input id="color1" type="text">
    <p>enter the 2nd color</p>
    <input id="color2" type="text">
   <button id="btn" onclick="funn()"> click here</button>
</div>
 <div id="res"></div>

 <script>
    function funn() {
        
    
   const color1=document.getElementById("color1").value;
   const color2=document.getElementById("color2").value;
   let ans;


   if(color1=="red" && color2=="blue"){
    ans="purple";
document.getElementById("res").style.backgroundColor=ans;
   }
   else if(color1=="red" && color2=="yellow"){
    ans="orange";
document.getElementById("res").style.backgroundColor=ans;
   }
   else if(color1=="blue" && color2=="yellow"){
    ans="green";
document.getElementById("res").style.backgroundColor=ans;
   }
   else{
    document.getElementById("res").textContent="invalid color combination";
   }


    }

 </script>
</body>
<style>
.box{
   text-align: center;
   margin: 10px;

}
#res{
    
    border: 2px black solid;
    height: 50px;
    width: 100px;
    margin: auto;
    color: black;

}


</style>
</html>
