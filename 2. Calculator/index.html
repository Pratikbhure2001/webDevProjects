<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>enter the 1st num</h1>
    <input  type="text" name="" id="num1">
    <h1>enetr the 2nd num</h1>
    <input  type="text" name="" id="num2">
    <h1>choose the operator</h1>

   <input id="oper" type="text">
    <button onclick="fun()" id="btn">calculate</button>
<p id="tex"></p>
    <script>
      
function fun() {
        const numb1=parseFloat(document.getElementById("num1").value)
        const numb2=parseFloat(document.getElementById("num2").value)

        const operator=document.getElementById("oper").value
        
        let ans;
switch (operator) {
    
    case "+":ans=numb1+numb2;
    break;
        case "-":ans=numb1-numb2;
        
        break;
        case "*": ans=numb1*numb2;
        
        break;
        case "/":ans=numb1/numb2;
        
        break;
    default:
        break;
}      console.log(ans)
document.getElementById("tex").textContent=ans;

}

    </script>
</body>
